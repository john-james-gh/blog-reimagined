name: CI

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  verify:
    name: Verify Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Full history needed for Nx affected to compare against main branch

      - name: Install pnpm
        run: npm install pnpm --global

      - name: Install nx
        run: npm install nx --global

      # Cache the pnpm store (dependency tarballs) so installs are faster, but this does not touch the Next.js build output.
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      # Prime the Next.js incremental build cache using the pattern from the official Next.js docs.
      - name: Restore Next.js cache
        uses: actions/cache@v5
        with:
          path: apps/blog/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: nextjs-cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: nextjs-cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      # Sets NX_BASE and NX_HEAD environment variables by finding the last successful workflow run on main
      - name: Set NX_BASE and NX_HEAD
        uses: nrwl/nx-set-shas@v4

      # Nx Affected runs only tasks affected by the changes in this PR/commit. Learn more: https://nx.dev/ci/features/affected
      - name: Run tasks for affected projects
        run: nx affected -t lint test build
